<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h3>Kółko i krzyżyk (Tic Tac Toe)<span id="winner"></span></h3>
        <div class="gameGrid">
            <div class="cell" dataIndex="0"></div>
            <div class="cell" dataIndex="1"></div>
            <div class="cell" dataIndex="2"></div>
            <div class="cell" dataIndex="3"></div>
            <div class="cell" dataIndex="4"></div>
            <div class="cell" dataIndex="5"></div>
            <div class="cell" dataIndex="6"></div>
            <div class="cell" dataIndex="7"></div>
            <div class="cell" dataIndex="8"></div>
            <!--div.cell[dataIndex=$]*8 emmet abraviation-->
        </div>
        <button id="restartGame">Restart</button>
    </main>
</body>
<script src="./script.js"></script>
</html>
